version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: examranking-postgres
    environment:
      POSTGRES_USER: examranking
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: examranking
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: examranking-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
